<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Buscador de series</h1>
    </header>
    <main class="main">
        
        <section class="searchFavSection">
            <!-- Buscador -->
            <input type="text" value="" placeholder="America" class="js-searchText searchText">

        </section>

    </main>
    <script src="js/main.js"></script>
